  <body>
    <div class="container home center">
        <h1 class="text-center"><i class="fa fa-sun-o" aria-hidden="true"></i><strong>Weather App</strong></h1>
        <div class="current">
          <h2 id="current-time"></h2>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  data-aos="zoom-in">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block " src="https://res.cloudinary.com/lawfirm1000/image/upload/v1599588322/weather_ntydwu.jpg" alt="First slide"/>
            </div>
            <div class="carousel-item">
              <img class="d-block " src="https://res.cloudinary.com/lawfirm1000/image/upload/v1599588320/weather3_kwlnyb.jpg" alt="Second slide"/>
            </div>
            <div class="carousel-item">
              <img class="d-block " src="https://res.cloudinary.com/lawfirm1000/image/upload/v1599588322/weather2_v095cy.png" alt="Third slide"/>
            </div>
            <div class="carousel-item">
              <img class="d-block " src="https://res.cloudinary.com/lawfirm1000/image/upload/v1599588322/weather1_wrydel.jpg" alt="Fourth slide"/>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="homeImg"></div>
        <div class="ip center">
          <p>Your location via your ip address is <span id="showIpCitySpan"></span></p>
          <button id="ipAddressBtn" class="myBtn">Get Weather Forecast</button>
        </div>
        <div class="geolocation center">
          <p>Or click <button class="myBtn" id="getLocationBtn">
            Here</button> to allow geolocation detect your current location</p>
          <div class="geolocationDiv"></div>
          <button id="geolocationbtn" class="myBtn">Get Weather Forecast</button>
        </div>
        <div class="search">
          <p>Or enter your city name here:</p>
          <form id="citySearch">
          <label for="searchName">City</label>
          <input type="name" name="searchName" placeholder="Enter City Name"
            required autoComplete="true" autoFocus minLength="3"/>
          <button type="submit" class="myBtn">Submit</button>
          </form>
        </div>
        <div id="weatherData">
          <div class="weatherDiv"></div>
          <canvas id="myChart"></canvas>
          <canvas id="dailyChart"></canvas>
        </div>
        <footer>Made by lawalshalom &copy;2020</footer>
      </div>
  </body>
